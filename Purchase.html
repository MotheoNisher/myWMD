<head>

  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header>
    <h1>Nisher's Hook & Yarn</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="About.html">About</a>
      <a href="Services.html">Services</a>
      <a href="Products.html">Products</a>
      <a href="Purchase.html">Purchase</a>
      <a href="Feedback.html">Feedback</a>
      <a href="Login.html">Login</a>
      <input type="text" placeholder="Search..." id="searchBar"/>
    </nav>
  </header>

  <section class="Purchase">
    <div class="checkout-container">
      <h2>Checkout</h2>

       <!-- Shipping Info -->
        
          <main>
    <h2>Complete Your Purchase</h2>
    <form action="#" method="post" class="purchase-form">
      <fieldset>
        <legend>Customer Information</legend>
        <label for="fullname">Full Name:</label>
        <input type="text" id="fullname" name="fullname" required>

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required>

          <label for="city">City</label>
          <input type="text" id="city" name="city" required />
        
          <label for="country">Country</label>
          <select id="country" name="country" required>
            <option value="">Select Country</option>
            <option value="USA">United States</option>
            <option value="UK">United Kingdom</option>
            <option value="CA">Canada</option>
            <option value="AU">Australia</option>
            <option value="IN">India</option>
          </select>

        <label for="address">Shipping Address:</label>
        <textarea id="address" name="address" rows="3" required></textarea>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required>
      </fieldset>

      <fieldset>
        <legend>Order Details</legend>
        <label for="product">Select Product:</label>
        <select id="product" name="product" required>
          <option value="">-- Select a product --</option>
          <option value="crochet_hat">Crochet Hat - $15</option>
          <option value="baby_blanket">Baby Blanket - $35</option>
          <option value="home_decor">Wall Hanging - $25</option>
        </select>

        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" min="1" max="10" required>
      </fieldset>

       <!-- Payment Methods -->

      <fieldset>
        <legend>Payment Method</legend>
        <label>
          <input type="radio" name="payment" value="credit_card" required> Credit Card
        </label>
        <label>
          <input type="radio" name="payment" value="paypal"> PayPal
        </label>
        <label>
          <input type="radio" name="payment" value="cod"> Cash on Delivery
        </label>
      </fieldset>

      <button type="submit" class="submit-btn">Place Order</button>
    </form>
  </main>
    </div>
  </section>

</html>
